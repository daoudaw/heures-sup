<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style_calcul.css" />

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Calcul heures supp</title>
</head>

<body>

    <div class="container">
        <form>
            <div class="col-md-5 mx-auto">

                <div class="form-group">
                    <p class="text-center"><i>Le calcul des heures supplémentaires se fait sur la base de 456h sur 3
                            mois.</i></p>
                    <input type="text" placeholder="nombre d'heures du mois"
                        class="form-control text-center d-block mx-auto" id="heures" />
                </div>

                <div class="form-group text-center" id="bt">
                    <button type="button" class="btn btn-success btn-md" onclick="calcul()">CALCULER</button>

                    <button type="button" class="btn btn-danger btn-md"
                        onclick="document.getElementById('heures').value=''; document.getElementById('resultat').innerHTML=''">EFFACER</button>
                </div>

            </div>
        </form>

        <p class="text-center" id="resultat"></p>

        <hr />

        <p>
            <a href="#">Retour à l'accueil</a>
        </p>
    </div>

    












    <script src="../js/calcul.js"></script>


</body>

</html>
